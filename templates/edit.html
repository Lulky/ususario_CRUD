<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Editar Usuario</title>
</head>
<body>
    <div class="container" >
        <form action="/update" method="post" class="col-6 mx-auto">
            <h1>Nuevo Ususario</h1>
            <div class="form-group">
                <input type="hidden" name="id" value="{{user.id}}"></input>
                <label for="fist_name">Nombre</label>
                <input type="text" id="fisrt_name" name="first_name" class="form-control" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name">Apellido</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="fist_name">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" value="{{user.email}}">
                
            </div>
            <input type="submit" value="Guardar" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
